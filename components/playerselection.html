<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection - Mortal Kombat Clone</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/playerselection.css">
</head>
<body>
    <div id="charSelect">
        <div class="select-header">
            <h2 class="font-title">Choose Your Fighter</h2>
        </div>
        
        <div class="character-select-container">
            <!-- Player 1 Side -->
            <div class="player-side" id="player1Side">
                <div class="player-label">
                    <h3 class="font-title">Player 1</h3>
                    <span class="controls-hint font-display">WASD + JKL + U</span>
                </div>
                <div class="character-grid">
                    <div class="character-card selectable" onclick="selectCharacter(1, 'scorpion')" 
                         onmouseover="showCharacterPreview('../assests/players/character_1/Right_idle.gif', 'player1')" 
                         onmouseout="hideCharacterPreview('player1')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_1/preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">Scorpion</div>
                    </div>
                    <div class="character-card selectable" onclick="selectCharacter(1, 'subzero')" 
                         onmouseover="showCharacterPreview('../assests/players/character_1/Right_idle.gif', 'player1')" 
                         onmouseout="hideCharacterPreview('player1')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_1/preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">Sub-Zero</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Reptile</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Raiden</div>
                    </div>
                </div>
            </div>

            <!-- VS Divider with Character Previews -->
            <div class="vs-divider">
                <div class="preview-container">
                    <div id="player1Preview" class="character-preview player1-preview">
                        <div class="preview-image"></div>
                        <div class="preview-name font-display">Player 1</div>
                    </div>
                    <div class="vs-text font-title">VS</div>
                    <div id="player2Preview" class="character-preview player2-preview">
                        <div class="preview-image"></div>
                        <div class="preview-name font-display">Player 2</div>
                    </div>
                </div>
            </div>

            <!-- Player 2 Side -->
            <div class="player-side" id="player2Side">
                <div class="player-label">
                    <h3 class="font-title">Player 2</h3>
                    <span class="controls-hint font-display">Arrows + 1,2,3,0</span>
                </div>
                <div class="character-grid">
                    <div class="character-card selectable" onclick="selectCharacter(2, 'johnny')" 
                         onmouseover="showCharacterPreview('../assests/players/character_1/Left_idle.gif', 'player2')" 
                         onmouseout="hideCharacterPreview('player2')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_1/right_preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">Johnny Cage</div>
                    </div>
                    <div class="character-card selectable" onclick="selectCharacter(2, 'sonya')" 
                         onmouseover="showCharacterPreview('../assests/players/character_1/Left_idle.gif', 'player2')" 
                         onmouseout="hideCharacterPreview('player2')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_1/right_preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">Sonya</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Jax</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Kung Lao</div>
                    </div>
                </div>
            </div>
        </div>

        <button id="startFight" class="font-title" style="display: none;">Ready!</button>
        <div id="selectionMessage" class="font-display"></div>
    </div>
    <script src="../js/playerselection.js"></script>
</body>
</html>
