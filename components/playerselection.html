<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection - Mortal Kombat Clone</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/playerselection.css">
    <script src="../js/sound.js"></script>
</head>
<body>
    <div id="charSelect">
        <div class="select-header">
            <h2 class="font-title">Choose Your Fighter</h2>
        </div>
        
        <div class="character-select-container">
            <!-- Player 1 Side -->
            <div class="player-side" id="player1Side">
                <div class="player-label">
                    <h3 class="font-title">Player 1</h3>
                    <span class="controls-hint font-display">WASD + JKL + U</span>
                </div>
                <div class="character-grid">
                    <div class="character-card selectable" 
                         onmousedown="SoundManager.playClickSound(); selectCharacter(1, 'curse-or')" 
                         onmouseover="SoundManager.playHoverSound(); showCharacterPreview('../assests/players/character_1/Right_idle.gif', 'player1')" 
                         onmouseout="if(!selectedCharacters.player1Character) hideCharacterPreview('player1')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_1/preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">CURSE-OR</div>
                    </div>
                    <div class="character-card selectable" 
                         onmousedown="SoundManager.playClickSound(); selectCharacter(1, 'reign')" 
                         onmouseover="SoundManager.playHoverSound(); showCharacterPreview('../assests/players/character_2/2_Right_idle.gif', 'player1')" 
                         onmouseout="if(!selectedCharacters.player1Character) hideCharacterPreview('player1')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_2/2_right_preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">REIGN</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Reptile</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Raiden</div>
                    </div>
                </div>
            </div>

            <!-- VS Divider with Character Previews -->
            <div class="vs-divider">
                <div class="preview-container">
                    <div id="player1Preview" class="character-preview player1-preview">
                        <div class="preview-image"></div>
                        <div class="preview-name font-display">Player 1</div>
                    </div>
                    <div class="vs-text font-title">VS</div>
                    <div id="player2Preview" class="character-preview player2-preview">
                        <div class="preview-image"></div>
                        <div class="preview-name font-display">Player 2</div>
                    </div>
                </div>
            </div>

            <!-- Player 2 Side -->
            <div class="player-side" id="player2Side">
                <div class="player-label">
                    <h3 class="font-title">Player 2</h3>
                    <span class="controls-hint font-display">Arrows + 1,2,3,0</span>
                </div>
                <div class="character-grid">
                    <div class="character-card selectable" 
                         onmousedown="SoundManager.playClickSound(); selectCharacter(2, 'curse-or')" 
                         onmouseover="SoundManager.playHoverSound(); showCharacterPreview('../assests/players/character_1/Left_idle.gif', 'player2')" 
                         onmouseout="if(!selectedCharacters.player2Character) hideCharacterPreview('player2')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_1/right_preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">CURSE-OR</div>
                    </div>
                    <div class="character-card selectable" 
                         onmousedown="SoundManager.playClickSound(); selectCharacter(2, 'reign')" 
                         onmouseover="SoundManager.playHoverSound(); showCharacterPreview('../assests/players/character_2/2_Left_idle.gif', 'player2')" 
                         onmouseout="if(!selectedCharacters.player2Character) hideCharacterPreview('player2')">
                        <div class="character-portrait" style="background-image: url('../assests/players/character_2/2_Left_Preview.gif'); background-size: cover; background-position: center;">
                            <div class="vignette-overlay"></div>
                        </div>
                        <div class="character-name font-display">REIGN</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Henry</div>
                    </div>
                    <div class="character-card coming-soon">
                        <div class="character-portrait" style="background-image: url('../assests/players/coming.avif'); background-size: cover; background-position: center;">
                            <div class="coming-soon-overlay"></div>
                            <div class="coming-soon-text font-display">COMING SOON</div>
                        </div>
                        <div class="character-name font-display">Lao-gan</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="backButton" class="back-button" 
                    onmousedown="SoundManager.playClickSound(); setTimeout(function() { goToMainMenu(); }, 300);" 
                    onmouseover="SoundManager.playHoverSound()">BACK</button>
            
            <button id="startFight" class="font-title" style="display: none;" 
                    onmousedown="SoundManager.playClickSound(); setTimeout(function() { goToMapSelection(); }, 300);" 
                    onmouseover="SoundManager.playHoverSound()">FIGHT!</button>
        </div>
        <div id="selectionMessage" class="font-display"></div>
    </div>
    <script src="../js/playerselection.js"></script>
    <script>
        // Ensure audio is initialized properly
        document.addEventListener('DOMContentLoaded', function() {
            // Add a click handler to the document to enable audio
            const initAudio = function() {
                console.log('User interaction detected, initializing audio...');
                
                // Start background music
                if (window.SoundManager) {
                    SoundManager.playBackgroundMusic('characterSelect');
                }
                
                // Remove this event listener
                document.removeEventListener('click', initAudio);
                document.removeEventListener('keydown', initAudio);
            };
            
            // Listen for both click and keydown events
            document.addEventListener('click', initAudio);
            document.addEventListener('keydown', initAudio);
            
            // Also try to play music after a short delay
            setTimeout(function() {
                if (window.SoundManager) {
                    SoundManager.playBackgroundMusic('characterSelect');
                }
            }, 1000);
        });
    </script>
</body>
</html>
